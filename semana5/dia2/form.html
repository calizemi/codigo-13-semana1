<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>

    <h1>Registro de Usuarios</h1>
    <section>
        <form action="">
            <input type="text" name="nombre" placeholder="Ingrese su nombre" />
        <input type="text" name="apellido" placeholder="Ingrese su apellido" />
        <input
          type="text"
          name="email"
          placeholder="Ingrese su email"
          class="input-email"
          onkeyup="validarCorreo(event)"
          autocomplete="off"
        />
        <span id="email-error" class="text-error">Email incorrect</span>
        <input
          type="password"
          name="password"
          placeholder="Ingrese su password"
          onkeyup="validarPassword(event)"
        />
        <span id="password-error" class="text-error">
          El password debe tener al menos 8 digitos
        </span>
        
    <input type="text" name="telefono" placeholder="Ingrese su telefono" onkeyup="validarTelefono(event)" />
    <span id="telefono-error" class="text-error">
        El numero de telefono debe tener 9 digitos
      </span>
    <button type="submit">Crear Usuario</button>
        </form>
    </section>
    


    <script src="./form.js"></script>
  </body>
</html>
