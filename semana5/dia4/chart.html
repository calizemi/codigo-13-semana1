<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando Chart JS</h1>
    <hr>
    <h2>Grafico de barras</h2>
    <!-- Recordemos que chartsjs solo muesrea graficos en 2d -->
    <canvas id="bar-chart"></canvas>
    <h2>Grafico de Donas</h2>
    <!-- Recordemos que chartsjs solo muesrea graficos en 2d -->
    <canvas id="doughnut-chart"></canvas>
    <h2>Grafico Linear</h2>
    <!-- Recordemos que chartsjs solo muesrea graficos en 2d -->
    <canvas id="line-chart"></canvas>

    <h2>Grafico Bubble</h2>
    <!-- Recordemos que chartsjs solo muesrea graficos en 2d -->
    <canvas id="bubble-chart"></canvas>

    <h2>Grafico Polar Chart</h2>
    <!-- Recordemos que chartsjs solo muesrea graficos en 2d -->
    <canvas id="polar-chart"></canvas>

    <h2>Grafico Radar Chart</h2>
    <!-- Recordemos que chartsjs solo muesrea graficos en 2d -->
    <canvas id="radar-chart"></canvas>

    <h2>Grafico Scatter Chart</h2>
    <!-- Recordemos que chartsjs solo muesrea graficos en 2d -->
    <canvas id="scatter-chart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
