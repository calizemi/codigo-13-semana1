<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    <title>Carousel </title>
</head>
<body>
    <section class ="container">
        <h1>Carousel</h1>
        <div id ="controls" class="carousel slide" data-bs-ride="carousel" style="width: 80%">
            <div class="carousel-indicators">
                <button data-bs-target="#controls" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#controls" data-bs-slide-to="1"></button>
                <button data-bs-target="#controls" data-bs-slide-to="2"></button>
            </div>
            
          
            

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i1.wp.com/codigoespagueti.com/wp-content/uploads/2020/10/neon-genesis-evangelion-y-la-revolucion-del-genero-mecha.jpg?fit=1280%2C720&quality=80&ssl=1" 
                    alt=""
                    class="d-block w-100"
                    height="650"
                    />
                
                </div>
                <div class="carousel-item">
                    <img src="https://i.blogs.es/0bbe7c/netflix-neon-genesis-evangelion-espinof-ver-en-orden/840_560.jpg" 
                    alt=""
                    class="d-block w-100"
                    height="650"
                    />
                
                </div>
                <div class="carousel-item">
                    <img src="https://sm.ign.com/t/ign_latam/screenshot/default/evangangel_5ujp.1280.jpg" 
                    alt=""
                    class="d-block w-100"
                    height="650"
                    />
                
                </div>
            </div>
            <button
          class="carousel-control-prev"
          data-bs-target="#controls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span>Preview</span>
        </button>
        <!-- next -->
        <button
          class="carousel-control-next"
          data-bs-target="#controls"
          data-bs-slide="next"
          style="background-color:aqua"
        >
          <span class="text-primary">Next</span>
          <span class="carousel-control-next-icon text-primary"></span>
        </button>

        </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>   
    
</body>
</html>
